<!DOCTYPE html>
<html>
<head>
  <title>Matter Boats</title>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
</head>
<body>
</body>
  
<script type="text/javascript">

var Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Bodies = Matter.Bodies,
    Body = Matter.Body,
    Composite = Matter.Composite;

function containerPolygon(x, y, sides, radius) {
  const width = 20;
  const extraLength = 1.15;
  const initialRotation = 0;

  const theta = 2 * Math.PI / sides;
  const sideLength = 2 * radius * theta/2 * extraLength;

  const parts = [];
  for (let i = 0; i < sides; i++) {
    // We'll build thin sides and then translate + rotate them appropriately.
    const body = Bodies.rectangle(0, 0, sideLength, width, { isStatic: true });
    Body.rotate(body, i * theta);
    Body.translate(body, {x: radius * Math.sin(i * theta), y: -radius * Math.cos(i * theta)});
    parts.push(body);
  }
  const ret = Body.create();
  Body.setParts(ret, parts);
  if (initialRotation) {
    Body.rotate(ret, initialRotation);
  }
  Body.translate(ret, {x: x, y: y});

  return ret;
}

const vertices = [
    {x: -15.9, y: 34.8}, {x: -13.4, y: 25.1}, {x: -10.0, y: 15.7}, {x: -5.4, y: 6.8},
    {x: 0, y: 0}, {x: 6.2, y: 7.8}, {x: 10.9, y: 16.6}, {x: 14.3, y: 26.0},
    {x: 16.7, y: 35.7}, {x: 18.3, y: 45.6}, {x: 19.3, y: 55.5}, {x: 19.8, y: 65.5},
    {x: 20.0, y: 75.5}, {x: 20, y: 80}, {x: -20, y: 80}, {x: -20.0, y: 74.5},
    {x: -19.6, y: 64.5}, {x: -18.8, y: 54.5}, {x: -17.6, y: 44.6}
];

var engine = Engine.create({ gravity: { y: 0 }});

var render = Render.create({
    element: document.body,
    engine: engine,
    options: { wireframes: false }
});

var field = containerPolygon(400, 345, 40, 280);

var boats = [
    Matter.Bodies.fromVertices(400, 180, vertices),
    Matter.Bodies.fromVertices(580, 500, vertices), 
    Matter.Bodies.fromVertices(200, 300, vertices), 
    Matter.Bodies.fromVertices(220, 310, vertices), 
    Matter.Bodies.fromVertices(300, 320, vertices), 
    Matter.Bodies.fromVertices(350, 330, vertices), 
];
Matter.Body.setVelocity(boats[0], {x: 0.1, y: 0.5});
Matter.Body.setAngularVelocity(boats[0], Math.PI/20);
var circle = Bodies.circle(232, 300, 10);
var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

Composite.add(engine.world, [field, circle, ground]);
Composite.add(engine.world, boats);

Render.run(render);

var runner = Runner.create();

Runner.run(runner, engine);

</script>
</html>
